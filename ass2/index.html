<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoGo Assg2</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main">
        <img class="c2" src="./c2.png">
        <div class="time">
            <h1>7:10</h1>
            <h2>AM</h2>
        </div>
        <div class="day">
            <p>Friday, Januray 26,2018</p>
        </div>
        <div class="place">
            <h1>Kalahari</h1>
            <p>Botswana</p>
        </div>
    </div>
   <div class="info">
       <div class="div1">
       <div class="sun"></div>
       <p>Mostly Sunny</p>
    </div>
    <div class="temp">
        <div class="ext">
            <h1>42</h1>
            <p class="degree">°</p>
            <span></span>
            <p>External</p>
        </div>
        <div class="int">
            <h1>28</h1>
            <p class="degree">°</p>
            <span></span>
            <p>Internal</p>
        </div>
    </div>
    <div class="display" id="display">
        <div class="hum">
            <img src="./icons8-recycle-64.png"/>
            <p>Humidity (%)</p>
            <span></span>
            <h1>20.3</h1>
        </div>
        <div class="ppm">
            <img src="https://img.icons8.com/dusk/64/000000/cloud.png"/>
            <p>CO2 Levels (pppm)</p>
            <span></span>
            <h1>527.04</h1>
        </div>
        <div class="ppb">
            <img src="./icons8-home-64.png"/>
            <p>TVOC Levels (ppb)</p>
            <span></span>
            <h1>824</h1>
        </div>
    </div>
   </div>   
</body>

</html>
